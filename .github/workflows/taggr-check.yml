name: Taggr Label Check

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  check-labels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Taggr CLI
        run: npm install -g @taggr/cli

      - name: Check labels are up-to-date
        env:
          TAGGR_API_KEY: ${{ secrets.TAGGR_API_KEY }}
          CI: true
        run: |
          taggr login $TAGGR_API_KEY
          taggr check --strict

