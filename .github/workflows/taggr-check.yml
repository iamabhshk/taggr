name: Taggr Label Check

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  check-labels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Taggr CLI
        run: npm install -g @taggr/cli

      - name: Check labels are up-to-date
        env:
          TAGGR_API_KEY: ${{ secrets.TAGGR_API_KEY }}
          CI: true
        run: |
          if [ -z "$TAGGR_API_KEY" ]; then
            echo "Error: TAGGR_API_KEY secret is not set in GitHub Actions"
            echo "Please add TAGGR_API_KEY to your repository secrets:"
            echo "Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          taggr login $TAGGR_API_KEY
          # Pull labels first to create metadata if it doesn't exist
          if [ ! -f ".taggr.json" ]; then
            echo "No sync metadata found. Pulling labels first..."
            taggr pull --all
          fi
          # Check if labels are up-to-date
          taggr check --strict

